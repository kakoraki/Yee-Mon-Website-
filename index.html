<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Board</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Chessboard Styling */
        .chess-board {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            width: 480px;
            height: 480px;
            border: 2px solid #000;
        }
        .chess-square {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .light-square {
            background-color: #f0d9b5;
        }
        .dark-square {
            background-color: #b58863;
        }
    </style>
</head>
<body>

    <h2>Chess Board</h2>
    <div id="chess-board" class="chess-board"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script>
        const chessBoardElement = document.getElementById('chess-board');
        const chess = new Chess();

        // Function to draw the chessboard
        function drawBoard() {
            // Clear existing board
            chessBoardElement.innerHTML = '';

            let boardHTML = '';
            let board = chess.board();

            // Loop through the board and create squares
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const squareColor = (row + col) % 2 === 0 ? 'light-square' : 'dark-square';
                    const piece = board[row][col].type ? board[row][col].type : '';
                    const pieceClass = piece ? `fas fa-chess-${piece}` : '';

                    boardHTML += `
                        <div class="chess-square ${squareColor}">
                            <i class="${pieceClass}"></i>
                        </div>
                    `;
                }
            }

            chessBoardElement.innerHTML = boardHTML;
        }

        // Initial drawing of the chessboard
        drawBoard();

        // Update the board when a move is made
        function makeMove(move) {
            const moveResult = chess.move(move);
            if (moveResult === null) {
                console.log("Invalid Move");
                return;
            }
            drawBoard();
        }

        // Example of a move (White pawn from e2 to e4)
        makeMove('e2e4');
    </script>

</body>
</html>
