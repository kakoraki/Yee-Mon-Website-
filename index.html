<!DOCTYPE html>
<html>
  <head>
    <title>YeeMon first website</title>
    <style>body {
  margin: 0;
  background: #000;
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

.loader {
  width: 100%;
  height: 100%;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
  position: absolute;
  top: 0;
  left: 0;
  transition: opacity 0.5s ease, visibility 0.5s ease;
  z-index: 9999;
}

.loader.fade-out {
  opacity: 0;
  visibility: hidden;
}

ul {
  display: flex;
  list-style: none;
  gap: 20px;
}

ul li {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  animation: glow 1.6s ease-in-out infinite;
}

@keyframes glow {
  0%, 40%, 100% {
    transform: scale(0.2);
  }
  20% {
    transform: scale(1);
  }
}

/* Neon Colors */
ul li:nth-child(1) {
  animation-delay: -1.4s;
  background: #fff000;
  box-shadow: 0 0 50px #fff000;
}
ul li:nth-child(2) {
  animation-delay: -1.2s;
  background: #f06292;
  box-shadow: 0 0 50px #f06292;
}
ul li:nth-child(3) {
  animation-delay: -1s;
  background: #4fc3f7;
  box-shadow: 0 0 50px #4fc3f7;
}
ul li:nth-child(4) {
  animation-delay: -0.8s;
  background: #f57c00;
  box-shadow: 0 0 50px #f57c00;
}
ul li:nth-child(5) {
  animation-delay: -0.6s;
  background: #673ab7;
  box-shadow: 0 0 50px #673ab7;
}
ul li:nth-child(6) {
  animation-delay: -0.4s;
  background: #fff000;
  box-shadow: 0 0 50px #fff000;
}
ul li:nth-child(7) {
  animation-delay: -0.2s;
  background: #ba68c8;
  box-shadow: 0 0 50px #ba68c8;
}</style>
  </head>
    <body>
  <div class="loader" id="loader">
    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>

  <script>
    // 3 seconds အကြာမှာ fade-out class ထည့်မယ်
    setTimeout(() => {
      const loader = document.getElementById('loader');
      loader.classList.add('fade-out');

      // Fade out ပြီးသွားပြီးရင် (500ms) နောက်စာမျက်နှာသွားမယ်
      setTimeout(() => {
        window.location.href = "main.html"; // သင်သွားချင်တဲ့ page
      }, 500);
    }, 20000);
  </script>
</body>
  </html>
